name: Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: buildjet-2vcpu-ubuntu-2204

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: flutter pub get --directory=example/viam_example_app

      - name: Verify formatting
        run: make format

      - name: Analyze project source
        run: make analyze

      - name: Run tests
        run: make test
